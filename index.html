<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            gap: 0;
        }

        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1a1a2e;
            border-right: 1px solid #2a2a3e;
        }

        .code-section {
            width: 45%;
            background: #0d1117;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #30363d;
        }

        .header {
            padding: 20px;
            background: #16213e;
            color: white;
            text-align: center;
            border-bottom: 2px solid #764ba2;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: #2a2a3e;
            color: #e0e0e0;
        }

        .input-area {
            padding: 20px;
            background: #16213e;
            border-top: 1px solid #2a2a3e;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            background: #2a2a3e;
            border-radius: 12px;
            padding: 8px;
        }

        #userInput {
            flex: 1;
            border: none;
            background: transparent;
            color: white;
            padding: 12px;
            font-size: 15px;
            outline: none;
            resize: none;
            max-height: 120px;
        }

        #sendBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        #sendBtn:hover {
            transform: scale(1.05);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .code-header {
            padding: 15px 20px;
            background: #161b22;
            color: #8b949e;
            border-bottom: 1px solid #30363d;
            font-size: 14px;
            font-weight: 600;
        }

        .code-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .code-block {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .code-block-header {
            background: #161b22;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #30363d;
        }

        .code-block-lang {
            color: #8b949e;
            font-size: 12px;
            font-weight: 600;
        }

        .copy-btn {
            background: #238636;
            color: white;
            border: none;
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .copy-btn:hover {
            background: #2ea043;
        }

        pre {
            margin: 0;
            padding: 16px;
            overflow-x: auto;
        }

        code {
            color: #c9d1d9;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a2e;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .api-setup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #16213e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            z-index: 1000;
            max-width: 500px;
            width: 90%;
        }

        .api-setup h2 {
            color: white;
            margin-bottom: 15px;
        }

        .api-setup input {
            width: 100%;
            padding: 12px;
            border: 1px solid #2a2a3e;
            background: #1a1a2e;
            color: white;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .api-setup button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="api-setup" id="apiSetup">
        <h2>üîë –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è API</h2>
        <p style="color: #8b949e; margin-bottom: 15px;">–í–≤–µ–¥–∏ —Å–≤—ñ–π Groq API –∫–ª—é—á:</p>
        <input type="password" id="apiKeyInput" placeholder="gsk_...">
        <button onclick="saveApiKey()">–ó–±–µ—Ä–µ–≥—Ç–∏</button>
    </div>

    <div class="container hidden" id="mainContainer">
        <div class="chat-section">
            <div class="header">
                <h1>üí¨ DeepSeek Chat</h1>
            </div>
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <div class="input-wrapper">
                    <textarea id="userInput" placeholder="–ù–∞–ø–∏—à–∏ —Å–≤–æ—î –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..." rows="1"></textarea>
                    <button id="sendBtn" onclick="sendMessage()">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
                </div>
            </div>
        </div>

        <div class="code-section">
            <div class="code-header">üìù –ö–æ–¥ –∑ –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π</div>
            <div class="code-content" id="codeContent">
                <p style="color: #8b949e; text-align: center; margin-top: 40px;">–ö–æ–¥ –∑'—è–≤–∏—Ç—å—Å—è —Ç—É—Ç –ø—ñ—Å–ª—è –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ AI</p>
            </div>
        </div>
    </div>

    <script>
        let apiKey = localStorage.getItem('groq_api_key');
        let conversationHistory = [];

        if (apiKey) {
            document.getElementById('apiSetup').classList.add('hidden');
            document.getElementById('mainContainer').classList.remove('hidden');
        }

        function saveApiKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if (key) {
                apiKey = key;
                localStorage.setItem('groq_api_key', key);
                document.getElementById('apiSetup').classList.add('hidden');
                document.getElementById('mainContainer').classList.remove('hidden');
            } else {
                alert('–í–≤–µ–¥–∏ API –∫–ª—é—á!');
            }
        }

        document.getElementById('userInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;

            input.value = '';
            input.style.height = 'auto';

            addMessage(message, 'user');
            conversationHistory.push({ role: 'user', content: message });

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.textContent = '–î—É–º–∞—é...';

            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'deepseek-r1-distill-llama-70b',
                        messages: conversationHistory,
                        temperature: 0.7,
                        max_tokens: 4000
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('–ù–µ–≤—ñ—Ä–Ω–∏–π API –∫–ª—é—á! –ü–µ—Ä–µ–≤—ñ—Ä –∫–ª—é—á –Ω–∞ console.groq.com');
                    } else if (response.status === 429) {
                        throw new Error('–ó–∞–±–∞–≥–∞—Ç–æ –∑–∞–ø–∏—Ç—ñ–≤. –ü–æ—á–µ–∫–∞–π —Ö–≤–∏–ª–∏–Ω—É.');
                    } else {
                        throw new Error(data.error?.message || '–ü–æ–º–∏–ª–∫–∞ API: ' + response.status);
                    }
                }

                const aiMessage = data.choices[0].message.content;
                
                conversationHistory.push({ role: 'assistant', content: aiMessage });
                addMessage(aiMessage, 'assistant');
                extractCode(aiMessage);

            } catch (error) {
                console.error('–î–µ—Ç–∞–ª—å–Ω–∞ –ø–æ–º–∏–ª–∫–∞:', error);
                addMessage('‚ùå –ü–æ–º–∏–ª–∫–∞: ' + error.message, 'assistant');
                
                if (error.message.includes('API –∫–ª—é—á')) {
                    setTimeout(() => {
                        if (confirm('–•–æ—á–µ—à –≤–≤–µ—Å—Ç–∏ –Ω–æ–≤–∏–π API –∫–ª—é—á?')) {
                            localStorage.removeItem('groq_api_key');
                            location.reload();
                        }
                    }, 500);
                }
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = '–ù–∞–¥—ñ—Å–ª–∞—Ç–∏';
            }
        }

        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function extractCode(text) {
            const codeBlocks = text.match(/```[\s\S]*?```/g);
            
            if (codeBlocks) {
                const codeContent = document.getElementById('codeContent');
                codeContent.innerHTML = '';
                
                codeBlocks.forEach((block, index) => {
                    const lines = block.split('\n');
                    const lang = lines[0].replace('```', '').trim() || 'code';
                    const code = lines.slice(1, -1).join('\n');
                    
                    const codeBlockDiv = document.createElement('div');
                    codeBlockDiv.className = 'code-block';
                    codeBlockDiv.innerHTML = `
                        <div class="code-block-header">
                            <span class="code-block-lang">${lang}</span>
                            <button class="copy-btn" onclick="copyCode(${index})">–ö–æ–ø—ñ—é–≤–∞—Ç–∏</button>
                        </div>
                        <pre><code id="code-${index}">${escapeHtml(code)}</code></pre>
                    `;
                    
                    codeContent.appendChild(codeBlockDiv);
                });
            }
        }

        function copyCode(index) {
            const code = document.getElementById(`code-${index}`).textContent;
            navigator.clipboard.writeText(code);
            event.target.textContent = '‚úì –°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!';
            setTimeout(() => {
                event.target.textContent = '–ö–æ–ø—ñ—é–≤–∞—Ç–∏';
            }, 2000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
